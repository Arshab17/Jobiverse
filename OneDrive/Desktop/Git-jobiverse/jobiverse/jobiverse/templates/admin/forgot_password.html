
<form method ='POST'>
    {% csrf_token %}
    <label>Username :</label> <input type="text" name="email">
    <br> <br>
    <input type="submit" value="submit">
</form>

{% for message in messages %}
    {% if message.tags == 'error' %}
        <span style="color:red"> {{message}} </span>
    {% else %}
          <span style="color:green"> {{message}} </span>
   {% endif %}
{% endfor %}
